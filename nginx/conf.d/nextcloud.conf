server {
    listen 80;
    server_name nextcloud.localhost;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Robots-Tag "none" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Referrer-Policy "no-referrer" always;

    # Remove X-Powered-By, which is an information leak
    fastcgi_hide_header X-Powered-By;
    
    # Set root path
    root /var/www/html;
    
    # Increase body size for file uploads
    client_max_body_size 512M;
    
    # Deny access to sensitive directories
    location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
        deny all;
    }

    # Handle .well-known
    location = /.well-known/carddav { return 301 $scheme://$host/remote.php/dav; }
    location = /.well-known/caldav  { return 301 $scheme://$host/remote.php/dav; }
    
    # Handle PHP files
    location ~ \.php(?:$|/) {
        # Regular PHP processing
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        set $path_info $fastcgi_path_info;
        try_files $fastcgi_script_name =404;
        
        # Include the standard FastCGI parameters
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $path_info;
        fastcgi_param HTTPS off;
        fastcgi_param modHeadersAvailable true;
        
        # FastCGI specific settings
        fastcgi_pass nextcloud:9000;
        fastcgi_intercept_errors on;
        fastcgi_request_buffering off;
        fastcgi_read_timeout 3600;
        fastcgi_send_timeout 3600;
        fastcgi_connect_timeout 3600;
        
        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Security headers
        fastcgi_param HTTP_PROXY "";  # Mitigate HTTPoxy vulnerability
        fastcgi_param front_controller_active true;
    }

    # Static content
    location ~ \.(?:css|js|woff2?|svg|gif|png|jpg|ico|map)$ {
        try_files $uri /index.php$request_uri;
        expires 6M;
        access_log off;
        
        # Cache control
        add_header Cache-Control "public, no-transform";
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
    }

    # Optimize uploads
    location ~ ^/(?:core/preview.*)$ {
        try_files $uri /index.php$request_uri;
        client_max_body_size 512M;
        client_body_timeout 300s;
        fastcgi_buffers 64 4K;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.php$request_uri;
        
        # Basic Auth if needed (uncomment and set in production)
        #auth_basic "Restricted Access";
        #auth_basic_user_file /etc/nginx/.htpasswd;
    }
}