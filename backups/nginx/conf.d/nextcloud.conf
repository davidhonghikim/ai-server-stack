# NEXTCLOUD: Full configuration based on the official Nextcloud documentation for NGINX with FPM.
server {
    listen 80;
    server_name nextcloud.localhost;

    # The root must be specified for try_files to find the web files shared from the Nextcloud container.
    root /var/www/html;
    index index.php;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Robots-Tag "none" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    client_max_body_size 512M;

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location /.well-known/carddav { return 301 $scheme://$host/remote.php/dav; }
    location /.well-known/caldav { return 301 $scheme://$host/remote.php/dav; }

    # All other requests are sent to the PHP-FPM processor
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php(?:$|/) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        set $path_info $fastcgi_path_info;
        try_files $fastcgi_script_name =404;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $path_info;
        fastcgi_param HTTPS off;

        # Pass the request to the Nextcloud FPM container
        fastcgi_pass nextcloud:9000;
        
        fastcgi_intercept_errors on;
    }
}