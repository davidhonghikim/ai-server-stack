# Default proxy settings for other services

server { listen 80; server_name openwebui.localhost; location / { proxy_pass http://openwebui:8080; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; } }
server { listen 80; server_name redis-commander.localhost; location / { proxy_pass http://redis-commander:8081; } }
server { listen 80; server_name mongo.localhost; location / { proxy_pass http://mongo-express:8081; } }
server { listen 80; server_name neo4j.localhost; location / { proxy_pass http://neo4j:7474; } }
server { listen 80; server_name minio.localhost; location / { proxy_pass http://minio:9091; } }
server { listen 80; server_name codium.localhost; location / { proxy_pass http://codium:8080; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "Upgrade"; } }
server { listen 80; server_name supabase.localhost; location / { proxy_pass http://supabase-studio:3000; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; } }
server { listen 80; server_name elasticsearch.localhost; location / { proxy_pass http://elasticsearch:9200; } }
server { listen 80; server_name weaviate.localhost; location / { proxy_pass http://weaviate:8080; } }
server { listen 80; server_name gitea.localhost; location / { proxy_pass http://gitea:3000; } }

# Health check endpoint
server {
    listen 80;
    server_name health.localhost;
    location / { root /usr/share/nginx/html; index healthcheck.html; }
}

# Default server to catch unhandled requests
server {
    listen 80 default_server;
    server_name _;
    return 302 http://health.localhost;
}